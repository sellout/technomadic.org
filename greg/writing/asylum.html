    <h1>Asylum</h1>

<pre class="poem">
Breaking out.
	Standing alone in the soft room,
	I only can talk to myself.
	Waiting for the men in white;
	their smiling faces, gentle.
Painting in my head,
writing on the walls.
No sound, no comfort, no contact;
alone in my sanity.
</pre>

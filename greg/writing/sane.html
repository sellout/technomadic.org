    <h1>Sane</h1>

<pre class="poem">
Misdemeanor
left her home
moved in with Felony
	went out driving
	caught while flying
	looking out for me
music is the tonic
oh from thee I drink
insanity took the best
the rest by drugs and drink
	beautiful music
	grotesque mind
	have it or make it
	I can’t take it
</pre>
